<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>tangy-form-item test</title>
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/redux/dist/redux.js"></script>
    <script src="../node_modules/wct-browser-legacy/browser.js"></script>
  </head>
  <body>

    <test-fixture id="TangyFormItemFixture">
      <template>
        <tangy-form id="form1">
          <tangy-form-item id="item1">
            <tangy-input name="foo"></tangy-input>
          </tangy-form-item>
          <tangy-form-item id="item2">
            Item 2.
          </tangy-form-item>
        </tangy-form>
      </template>
    </test-fixture>

    <test-fixture id="TangyFormItemValidIfFixture">
      <template>
        <tangy-form id="my-form-2" title="My Form 2">
          <tangy-form-item id="item1">
            <tangy-checkbox name="input1" valid-if="input.value === 'on'">
              Do you like tangerines?
            </tangy-checkbox>
            <tangy-checkbox name="input2" valid-if="inputs.input1.value === 'on'">
              Please agree.
            </tangy-checkbox>
          </tangy-form-item>
        </tangy-form>
      </template>
    </test-fixture>

    <test-fixture id="TangyFormItemValidIfTangyIfFixture">
      <template>
        <tangy-form id="my-form-2" title="My Form 2">
          <tangy-form-item id="item1">
            <tangy-checkbox name="input1" valid-if="input.value === 'on'">
              Do you like tangerines?
            </tangy-checkbox>
            <tangy-box tangy-if="inputs.input1.invalid === true">
              You really should consider liking tangerines.
            </tangy-box>
          </tangy-form-item>
        </tangy-form>
      </template>
    </test-fixture>

    <test-fixture id="TangyFormItemValidIfTangyIfRadioFixture">
      <template>
        <tangy-form id="my-form-3" title="My Form 3">
          <tangy-form-item id="item1">
            <tangy-radio-buttons name="input1" label="What is your favorite fruit?" valid-if="getValue('input1') === 'Tangerine'">
              <option name="orange">Orange</option>
              <option name="banana">Banana</option>
              <option name="tangerine">Tangerine</option>
              <option name="cantalope">Cantalope</option>
              <option name="cherry">Cherry</option>
              <option name="kiwi">Kiwi</option>
            </tangy-radio-buttons>
            <tangy-box tangy-if="inputs.input1.invalid === true">
              You really should consider liking tangerines.
            </tangy-box>
          </tangy-form-item>
        </tangy-form>
      </template>
    </test-fixture>

    <test-fixture id="TangyFormItemValidIfTangyIfCheckboxesFixture">
      <template>
        <tangy-form id="my-form-4" title="My Form 4">
          <tangy-form-item id="item1">
            <tangy-checkboxes name="input1" label="What is your favorite fruit?" valid-if="getValue('input1')[0] === 'Tangerine'">
              <option name="orange">Orange</option>
              <option name="banana">Banana</option>
              <option name="tangerine">Tangerine</option>
              <option name="cantalope">Cantalope</option>
              <option name="cherry">Cherry</option>
              <option name="kiwi">Kiwi</option>
            </tangy-checkboxes>
            <tangy-box tangy-if="inputs.input1.invalid === true">
              You really should consider liking tangerines.
            </tangy-box>
          </tangy-form-item>
        </tangy-form>
      </template>
    </test-fixture>

    <test-fixture id="TangyFormItemAutoStopFixture">
      <template>
        <tangy-form id="autostop-radio" title="autostop radio">
          <tangy-form-item id="item1" incorrect-threshold="2">
            <tangy-radio-buttons name="fruit_selection1" label="What is your favorite fruit?">
              <option name="tangerine">Tangerine</option>
              <option name="cantalope">Cantalope</option>
              <option name="cherry" correct>Cherry</option>
            </tangy-radio-buttons>
            <tangy-radio-buttons name="fruit_selection2" label="What is your favorite fruit?">
              <option name="tangerine">Tangerine</option>
              <option name="cantalope">Cantalope</option>
              <option name="cherry" correct>Cherry</option>
            </tangy-radio-buttons>
            <tangy-radio-buttons name="fruit_selection3" label="What is your favorite fruit?">
              <option name="tangerine">Tangerine</option>
              <option name="cantalope" correct>Cantalope</option>
              <option name="cherry">Cherry</option>
            </tangy-radio-buttons>
            <tangy-radio-buttons name="fruit_selection4" label="What is your favorite fruit?">
              <option name="tangerine">Tangerine</option>
              <option name="cantalope" correct>Cantalope</option>
              <option name="cherry">Cherry</option>
            </tangy-radio-buttons>
            <tangy-radio-buttons name="fruit_selection5" label="What is your favorite fruit?">
              <option name="tangerine">Tangerine</option>
              <option name="cantalope" correct>Cantalope</option>
              <option name="cherry">Cherry</option>
            </tangy-radio-buttons>
            <tangy-radio-buttons name="fruit_selection6" label="What is your favorite fruit?">
              <option name="tangerine">Tangerine</option>
              <option name="cantalope" correct>Cantalope</option>
              <option name="cherry">Cherry</option>
            </tangy-radio-buttons>
          </tangy-form-item>
        </tangy-form>
      </template>
    </test-fixture>

    <script type="module">
      import * as Polymer from '../node_modules/@polymer/polymer/polymer-legacy.js'
      import '../tangy-form.js'
      import '../input/tangy-input.js'
      import '../input/tangy-checkbox.js'
      import '../input/tangy-box.js'
      import '../input/tangy-radio-buttons.js'
      import '../input/tangy-checkboxes.js'
      import { TangyFormItemHelpers } from '../tangy-form-item-callback-helpers.js'
      suite('tangy-form-item', () => {
        test('should go to next item on input "next" event', () => {
          const element = fixture('TangyFormItemFixture');
          element.newResponse()
          element.querySelector('tangy-form-item').querySelector('tangy-input').dispatchEvent(new CustomEvent('next'))
          assert.equal(element.querySelectorAll('tangy-form-item')[1].open, true)
        })
        test('should be invalid from valid-if statements', () => {
          const sleep = (milliseconds) => new Promise((res) => setTimeout(() => res(true), milliseconds))
          const element = fixture('TangyFormItemValidIfFixture');
          element.newResponse()
          element.querySelector('tangy-form-item').querySelector('tangy-checkbox').dispatchEvent(new CustomEvent('next'))
          assert.equal(element.querySelector('tangy-form-item').querySelector('[name=input1]').invalid, true)
          assert.equal(element.querySelector('tangy-form-item').querySelector('[name=input2]').invalid, true)
          element.querySelector('tangy-form-item').querySelector('tangy-checkbox').value = 'on'
          element.querySelector('tangy-form-item').querySelector('tangy-checkbox').dispatchEvent(new CustomEvent('next'))
          assert.equal(element.querySelector('tangy-form-item').open, false)
        })
        test('should be invalid and show custom error message, then continue after correction', () => {
          const sleep = (milliseconds) => new Promise((res) => setTimeout(() => res(true), milliseconds))
          const element = fixture('TangyFormItemValidIfTangyIfFixture');
          element.newResponse()
          element.querySelector('tangy-form-item').querySelector('tangy-checkbox').dispatchEvent(new CustomEvent('next'))
          assert.equal(element.querySelector('tangy-form-item').querySelector('tangy-checkbox').invalid, true)
          element.querySelector('tangy-form-item').querySelector('tangy-checkbox').value = 'on'
          element.querySelector('tangy-form-item').querySelector('tangy-checkbox').dispatchEvent(new CustomEvent('next'))
          assert.equal(element.querySelector('tangy-form-item').open, false)
        })
        test('should be invalid radio and show custom error message, then continue after correction', () => {
          const sleep = (milliseconds) => new Promise((res) => setTimeout(() => res(true), milliseconds))
          const element = fixture('TangyFormItemValidIfTangyIfRadioFixture');
          element.newResponse()
          element.querySelector('tangy-form-item').querySelector('tangy-radio-buttons').dispatchEvent(new CustomEvent('next'))
          assert.equal(element.querySelector('tangy-form-item').querySelector('tangy-radio-buttons').invalid, true)
          let el = element.querySelector('tangy-form-item').querySelector('tangy-radio-buttons').value
                  .find(input => (input.name === 'Tangerine'))
          el.value = 'on'
          element.querySelector('tangy-form-item').querySelector('tangy-radio-buttons').dispatchEvent(new CustomEvent('next'))
          assert.equal(element.querySelector('tangy-form-item').open, false)
        })
        test('should be invalid checkboxes and show custom error message, then continue after correction', () => {
          const sleep = (milliseconds) => new Promise((res) => setTimeout(() => res(true), milliseconds))
          const element = fixture('TangyFormItemValidIfTangyIfCheckboxesFixture');
          element.newResponse()
          element.querySelector('tangy-form-item').querySelector('tangy-checkboxes').dispatchEvent(new CustomEvent('next'))
          assert.equal(element.querySelector('tangy-form-item').querySelector('tangy-checkboxes').invalid, true)
          let el = element.querySelector('tangy-form-item').querySelector('tangy-checkboxes').value
                  .find(input => (input.name === 'Tangerine'))
          el.value = 'on'
          element.querySelector('tangy-form-item').querySelector('tangy-checkboxes').dispatchEvent(new CustomEvent('next'))
          assert.equal(element.querySelector('tangy-form-item').open, false)
        })
        test('should autostop after 2 answers.', () => {
          const sleep = (milliseconds) => new Promise((res) => setTimeout(() => res(true), milliseconds))
          const element = fixture('TangyFormItemAutoStopFixture');
          element.newResponse()
          let formItem = element.querySelector('tangy-form-item')
          let el1 = formItem.querySelector('[name=fruit_selection1]').value
                  .find(input => (input.name === 'Tangerine'))
          el1.value = 'on'
          let helpers = new TangyFormItemHelpers(formItem)
          let hideInputsUponThreshhold = (input) => helpers.hideInputsUponThreshhold(input)
          let disable = hideInputsUponThreshhold(formItem)
          assert.equal(disable, false)
          let el2 = formItem.querySelector('[name=fruit_selection2]').value
                  .find(input => (input.name === 'Tangerine'))
          el2.value = 'on'
          disable = hideInputsUponThreshhold(formItem)
          assert.equal(disable, true)
        })
      })
    </script>

  </body>
</html>
