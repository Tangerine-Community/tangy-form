<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>tangy-form-item test</title>
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/redux/dist/redux.js"></script>
    <script src="../node_modules/wct-browser-legacy/browser.js"></script>
  </head>
  <body>

    <test-fixture id="TangyFormItemFixture">
      <template>
        <tangy-form id="form1">
          <tangy-form-item id="item1">
            <tangy-input name="foo"></tangy-input>
          </tangy-form-item>
          <tangy-form-item id="item2">
            Item 2.
          </tangy-form-item>
        </tangy-form>
      </template>
    </test-fixture>

    <test-fixture id="TangyFormItemValidIfTangyIfFixture">
      <template>
        <tangy-form id="my-form-2" title="My Form 2">
          <tangy-form-item id="item1">
            <tangy-checkbox name="input1" valid-if="input.value === 'on'">
              Do you like tangerines?
            </tangy-checkbox>
            <tangy-box tangy-if="inputs.input1.invalid === true">
              You really should consider liking tangerines.
            </tangy-box>
          </tangy-form-item>
        </tangy-form>
      </template>
    </test-fixture>

    <test-fixture id="ShowIfFixture">
      <template>
        <tangy-form id="my-form-2" title="My Form 2">
          <tangy-form-item id="item1">
            <tangy-checkbox name="input1">
              Do you like tangerines?
            </tangy-checkbox>
            <tangy-box show-if="inputs.input1.value === 'on'">
              High five!
            </tangy-box>
          </tangy-form-item>
        </tangy-form>
      </template>
    </test-fixture>

    <script type="module">
      import * as Polymer from '../node_modules/@polymer/polymer/polymer-legacy.js'
      import '../tangy-form.js'
      import '../input/tangy-input.js'
      import '../input/tangy-checkbox.js'
      import '../input/tangy-box.js'
      suite('tangy-form-item', () => {
        test('should go to next item on input "next" event', () => { 
          const element = fixture('TangyFormItemFixture');
          element.newResponse()
          element.querySelector('tangy-form-item').shadowRoot.querySelector('tangy-input').dispatchEvent(new CustomEvent('next'))
          assert.equal(element.querySelectorAll('tangy-form-item')[1].open, true)
        })
        test('should be invalid and show custom error message, then continue after correction', () => {
          const element = fixture('TangyFormItemValidIfTangyIfFixture');
          element.newResponse()
          element.querySelector('tangy-form-item').shadowRoot.querySelector('tangy-checkbox').dispatchEvent(new CustomEvent('next'))
          assert.equal(element.querySelector('tangy-form-item').shadowRoot.querySelector('tangy-checkbox').invalid, true)
          element.querySelector('tangy-form-item').shadowRoot.querySelector('tangy-checkbox').value = 'on'
          element.querySelector('tangy-form-item').shadowRoot.querySelector('tangy-checkbox').dispatchEvent(new CustomEvent('next'))
          assert.equal(element.querySelector('tangy-form-item').open, false)
        })
        test('should show high five because of show-if', () => {
          const element = fixture('ShowIfFixture');
          element.newResponse()
          element.querySelector('tangy-form-item').shadowRoot.querySelector('tangy-checkbox').value = 'on'
          element.querySelector('tangy-form-item').shadowRoot.querySelector('tangy-checkbox').dispatchEvent(new CustomEvent('change'))
          assert.equal(element.querySelector('tangy-form-item').shadowRoot.querySelector('tangy-box').hidden, false)
        })
      })
    </script>

  </body>
</html>
