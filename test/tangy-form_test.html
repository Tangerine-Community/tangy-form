      suite('tangy-form-show-if', () => {

        test('hide an item using show-if', () => {
          const element = fixture('ItemShowIfFixture');
          element.newResponse()
          element.querySelector('#item1').shadowRoot.querySelector('dom-if').render()
          element.querySelector('#item1').shadowRoot.querySelector('[name=skip_next_item]').value = 'on'
          element.querySelector('#item1').shadowRoot.querySelector('#next').click()
          assert.equal(element.querySelector('tangy-form-item[open]').id, 'item3')
          // Go back, uncheck, then forward to now enabled item2.
          element.querySelector('#item3').shadowRoot.querySelector('dom-if').render()
          element.querySelector('#item3').shadowRoot.querySelector('#back').click()
          element.querySelector('#item1').shadowRoot.querySelector('[name=skip_next_item]').value = ''
          element.querySelector('#item1').shadowRoot.querySelector('#next').click()
          assert.equal(element.querySelector('tangy-form-item[open]').id, 'item2')
        });
      })
