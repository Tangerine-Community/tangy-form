<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>locked-behavior-mixin test</title>
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/redux/dist/redux.js"></script>
    <script src="../node_modules/wct-browser-legacy/browser.js"></script>
  </head>
  <body>
     
    <test-fixture id="LockedFixture">
      <template>
        <tangy-input name="foo" locked></tangy-input>
      </template>
    </test-fixture>

    <script type="module">
      import * as Polymer from '../node_modules/@polymer/polymer/polymer-legacy.js'
      // Use an element that takes advantage of LockedBehaviorMixin.
      import '../input/tangy-input.js'
      suite('locked-behavior-mixin', () => {
        test('should be locked, unlock, then lock again', async function(done) {
          const element = fixture('LockedFixture');
          assert(!!element.shadowRoot.querySelector('#locked-screen'), true)
          element.removeAttribute('locked')
          assert(!!element.shadowRoot.querySelector('#locked-screen'), false)
          element.setAttribute('locked', '')
          assert(!!element.shadowRoot.querySelector('#locked-screen'), true)
        }).timeout(98765432)
      })
    </script>

  </body>
</html>
