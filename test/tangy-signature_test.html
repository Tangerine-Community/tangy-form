      <template>
        <tangy-signature 
          name="participant_signature"

            <t-lang en>English label</t-lang>

          error-text="
            <t-lang en>English error-text</t-lang>
            <t-lang fr>French error-text</t-lang>

        ></tangy-signature>

    <script type="module">
      import '../input/tangy-signature.js'
      suite('tangy-signature', () => {
        test('should load a signature pad', async function(done) {
          const element = fixture('TangySignatureFixture');
        }).timeout(987654321)
        test('should clear signature pad')
        test('should accept signature')
        test('should not accept blank signature')

        test('should clear resumed signature')
