<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>tangy-form demo</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/devtools-detect/index.js"></script>
    <script src="../node_modules/redux/dist/redux.min.js"></script>

    <script type="module">
      import '@polymer/iron-demo-helpers/demo-pages-shared-styles';
      import '@polymer/iron-demo-helpers/demo-snippet';
    </script>

    <script type="module" src="../tangy-form.js"></script>

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic tangy-form demo</h3>
      <demo-snippet>
        <template>
          <tangy-form id="field-demo" 
            on-change="
              console.log('TangyForm.on-change was called.')
            "
            on-submit="
              console.log('TangyForm.on-submit was called.')
              console.log('You can use `event.preventDefault()` to stop the usual submit action of the form.')
            "
          >
            <tangy-form-item id="text_inputs" title="Text Inputs">
              <template>
                <form
                  on-open="
                    console.log('on-open called')
                  "
                  on-change="
                    console.log('on-change called')
                  "
                >
                  <tangy-input 
                    name="person_name" 
                    label="What is your name?"
                    type="text"
                    required
                  >
                  </tangy-input>
                </form>
              </template>
            </tangy-form-item>
            <tangy-form-item id="complete" title="Complete">
              <template>
                Thank you for taking our survey.
              </template>
            </tangy-form-item>
          </tangy-form>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
