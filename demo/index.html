<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>tangy-form demo</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/devtools-detect/index.js"></script>
    <script src="../node_modules/redux/dist/redux.min.js"></script>

    <script type="module">
      import '@polymer/iron-demo-helpers/demo-pages-shared-styles';
      import '@polymer/iron-demo-helpers/demo-snippet';
    </script>

    <script type="module" src="../tangy-form.js"></script>

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic tangy-form demo</h3>
      <demo-snippet>
        <template>
          <tangy-form id="field-demo" 
            on-change="
              console.log('TangyForm.on-change was called.')
            "
            on-submit="
              console.log('TangyForm.on-submit was called.')
              console.log('You can use `event.preventDefault()` to stop the usual submit action of the form.')
            "
          >
            <tangy-form-item id="gps-reference-by-location" title="GPS referencing Location">
              <form on-change="
                let selectedLocation = inputs.location.getSelectedLocation()
                if (selectedLocation) {
                  inputs.gps.setAttribute('reference-latitude', selectedLocation.latitude)
                  inputs.gps.setAttribute('reference-longitude', selectedLocation.longitude)
                }
              ">
                <tangy-location required label="Select your school" name="location" location-src="./location-list.json" show-levels="county,school"></tangy-location>
                <tangy-gps name="gps" valid-max-delta=30></tangy-gps>
              </form>
            </tangy-form-item>
            <tangy-form-item id="text_inputs" title="Text Inputs">
              <form
                on-open="
                  console.log('on-open called')
                "
                on-change="
                  console.log('on-change called')
                "
              >
                <tangy-input 
                  name="text_input_1" 
                  label="This is an input for text."
                  type="text">
                </tangy-input>
                <tangy-input 
                  name="text_input_2" 
                  label="This is an input for text that is required."
                  type="text"
                  error-message="This is required." 
                  required>
                </tangy-input>
                <tangy-input 
                  name="text_input_3" 
                  label="This text input is disabled."
                  type="text"
                  disabled>
                </tangy-input>
                <tangy-input 
                  name="text_input_4" 
                  label="This text input requires a valid email address."
                  error-message="A valid email address is required." 
                  type="email" >
                </tangy-input>
                <tangy-input 
                  name="text_input_5" 
                  label="This is a text input that only uses `allowed-pattern` to prevent users from entering input other than numbers 1 - 7. See http://www.html5pattern.com/ for more examples of patterns."
                  type="text" 
                  allowed-pattern="[1-7]">
                </tangy-input>
              </form>
            </tangy-form-item>
            <tangy-form-item src="./checkboxes.html" id="checkboxes" title="Checkboxes"></tangy-form-item>
            <tangy-form-item src="./radio-buttons.html" id="radio_buttons" title="Radiobuttons"></tangy-form-item>
            <tangy-form-item src="./select-lists.html" id="select_lists" title="Select Lists"></tangy-form-item>
            <tangy-form-item src="./location.html" id="location" title="Location"></tangy-form-item>
            <tangy-form-item src="./gps.html" id="gps" title="GPS"></tangy-form-item>
            <tangy-form-item src="./date-time.html" id="date_time" title="Date and Time"></tangy-form-item>
            <tangy-form-item src="./timed-grid.html" id="timed_grids" title="Timed Grid"></tangy-form-item>
            <tangy-form-item src="./timed-grid-feedback.html" id="timed_grids_feedback" title="Timed Grid Feedback"></tangy-form-item>
            <tangy-form-item src="./complete.html" id="complete" title="Complete"></tangy-form-item>
            <tangy-form-item src="./summary.html" summary id="summary" title="Summary"></tangy-form-item>
          </tangy-form>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
