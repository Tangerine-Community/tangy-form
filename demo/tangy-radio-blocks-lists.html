    <script type="module">
        import devtools from '../node_modules/devtools-detect/index.js';

        // Check if it's open
        console.log('Is DevTools open:', devtools.isOpen);

        // Check it's orientation, `undefined` if not open
        console.log('DevTools orientation:', devtools.orientation);

        // Get notified when it's opened/closed or orientation changes
        window.addEventListener('devtoolschange', event => {
            console.log('Is DevTools open:', event.detail.isOpen);
            console.log('DevTools orientation:', event.detail.orientation);
        });
    </script>

<body>
    <div class="vertical-section-container centered">
        <h3>tangy-radio-blocks lists demo</h3>
        <demo-snippet>
            <template>
                <tangy-form
                        id="trb-lists"
                        title="TRB Lists"
                >
                    <tangy-form-item
                            id="item1"
                            title="Item 1"
                    >
                        <template>
                            <tangy-radio-blocks name="moving_windows_comp_02" label="What does Kofi like to do?" orientation="rows" class="" style="" required="" media-elements=[{"image":"/assets/images/ms-talk2.png","media":"./assets/media/letters_moving_windows_comp_02_walk.mp3"},{"image":"/assets/images/ms-talk2.png","media":"./assets/media/letters_moving_windows_comp_02_fix_things.mp3"},{"image":"/assets/images/ms-talk2.png","media":"./assets/media/letters_moving_windows_comp_02_find_vendors.mp3"},{"image":"/assets/images/ms-talk2.png","media":"./assets/media/letters_moving_windows_comp_02_push_bikes.mp3"}]>
                                <option value="0">Walk </option>
                                <option value="1">Fix things</option>
                                <option value="2">Find sellers</option>
                                <option value="3">Push bikes</option>
                            </tangy-radio-blocks>
                            <tangy-box name="tangerineMan" class="" style="">
                                <div style="display:flex;margin-bottom:-2rem;" id="audios">
                                    <img src="./assets/images/instructions.png" style="max-height:100px;width:auto;border-radius:0.5rem;border:5px solid transparent;margin-right:0.5rem;" onclick="queue('./assets/media/letters_moving_windows_comp_help.mp3','instructions'); play();" id="instructions">
                                    <img src="./assets/images/ms-talk2.png" style="max-height:100px;width:auto;border-radius:0.5rem;border:5px solid transparent;" class="talk" onclick="queue('./assets/media/letters_moving_windows_comp_02_What_does_Kofi_like_to_do.mp3','prompt'); play();" id="prompt">
                                </div>
                            </tangy-box>
                        </template>
                    </tangy-form-item>

                </tangy-form>
                <script>
                    document.querySelector('#trb-lists').addEventListener('submit', event => {
                        // By default, the form response is locked and the user can browse it. Use event.preventDefault()
                        // to do something else.
                        event.preventDefault()
                        // 3 ways to inspect the user's response to the form. Ordered by level of detail.
                        console.log(event.target.response)
                        console.log(event.target.inputs)
                        console.log(event.target.values)
                    })
                </script>
            </template>
        </demo-snippet>
